<!DOCTYPE html>
<!--Notes.-->
<html>
    <head>
        <title>LCSC Basketball Stats Entry</title>
        <link rel="stylesheet" href="styles2.css">
        <meta charset="utf-8">
    </head>
    <header>
            <h1>LCSC Basketball Stats</h1>
    </header>
    <body>
        <nav>
            <a href="index.html">Home</a>
        </nav>
        <main>
            <section>
                <article>
                    <img id="imgU" src="images/LCSC logo.jpg" alt="">

                        <form>
                                <h2>Update Player Stats:</h2>
                                    Player Number:<br>
                                    <input type="text" name="Player Number"><br> 
                                    Opponent:<br>
                                    <input type="text" name="Opponent"><br>
                                    Free Throws Attempted:<br>
                                    <input type="text" name="Free Throws Attempted"><br>
                                    Free Throws Made:<br>
                                    <input type="text" name="Free throws made"><br>
                                    3-Pointers Attempted:<br>
                                    <input type="text" name="3 pointers Attempted"><br>
                                    3-Pointers Made:<br>
                                    <input type="text" name="3 pointers made"><br>
                                    Field Goals Attempted:<br>
                                    <input type="text" name="field goals Attempted"><br>
                                    Field Goals Made:<br>
                                    <input type="text" name="field goals made"><br>
                                    Rebounds:<br>
                                    <input type="text" name="rebounds"><br>
                                    Assists:<br>
                                    <input type="text" name="assists"> <br>
                                    Minutes Played:<br>
                                    <input type="text" name="minutes played"><br>
                                    <label></label>
                                    <input type="Submit" Name="Submit" Values="Submit">
                                </form>

                </article>
            </section>
        </main>
        <footer>
           <!-- <p>Designed by Allyssa Hall. &copy; 2019</p> -->
        </footer>
    </body>
</html>
